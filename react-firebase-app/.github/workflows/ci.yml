name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  # é™çš„è§£æã¨ãƒ†ã‚¹ãƒˆ
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” TypeScript check
      run: npm run type-check
    
    - name: ğŸ§¹ ESLint check
      run: npm run lint
    
    - name: ğŸ§ª Run tests
      run: npm run test
      env:
        CI: true
    
    - name: ğŸ­ Run E2E tests
      run: npx playwright install --with-deps chromium && npm run test:e2e -- --project=chromium
      env:
        CI: true
    
    - name: ğŸ“š Build Storybook
      run: npm run build-storybook
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-files
        path: dist/
        retention-days: 1

  # developç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®å¿…é ˆãƒ†ã‚¹ãƒˆ
  require-tests-for-develop:
    name: ğŸ“ Tests Required for Develop PR
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Tests passed for develop
        run: echo "All tests passed! PR to develop can be approved."

  # mainç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®å¿…é ˆãƒ†ã‚¹ãƒˆ  
  require-tests-for-main:
    name: ğŸ“ Tests Required for Production PR
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Tests passed for production
        run: |
          echo "All tests passed!"
          echo "Ready for production deployment"

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level high
      continue-on-error: true
    
    - name: ğŸ” Dependency vulnerability scan
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high